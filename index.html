  <script>window.location.href = "mailto:supremecourt@nic.in,cji@sci.nic.in?cc=justice.dychandrachud@sci.nic.in,connect@mygov.nic.in,csdelhi@nic.in,pstolg.delhi@nic.in,hm@mha.gov.in,support-awbi@gov.in,speakerloksabha@sansad.nic.in,birla.om@sansad.nic.in,support@rss.org&subject=Concern%20Regarding%20Upcoming%20Decision%20on%20Dog%20Rights&body=Respected%20Sir%2C%20I%20came%20across%20an%20article%20by%20TOI%20about%20Honorable%20Supreme%20Court%20of%20India%20taking%20up%20case%20of%20dog%20population%2C%20rabies%20control.%20I%20would%20like%20to%20bring%20to%20your%20attention%20that%20being%20an%20Indian%20citizen%2C%20I%20have%20followed%20my%20duty%20to%20serve%20nature%20and%20animals%20as%20much%20as%20I%20can%20possibly%20with%20support%20of%20my%20family.%20We%20have%20taken%20care%20of%20over%2050%20dogs%2C%20feeding%20of%20some%20cattle%2C%20birds%2C%20cats%20as%20and%20when%20we%20could.%20We%20have%20sterilized%20them%2C%20got%20dogs%20vaccinated%20against%20all%20odds%20of%20society%20people%20wanting%20to%20get%20rid%20of%20animals.%20I%20would%20also%20like%20to%20state%20that%20MCG%2FMCD%20have%20not%20been%20operating%20properly%20regarding%20vaccinating%2C%20sterilization%20of%20dogs%20which%20has%20resulted%20in%20cases%20of%20rabies%20showing%20in%20media%20and%20growing%20population.%20Condition%20of%20shelters%20is%20horrible%20all%20over%20our%20country%2C%20people%20are%20openly%20beating%2C%20killing%20animals%2C%20locking%20them%20in%20cages%20for%20their%20entire%20lives%20and%20expect%20them%20to%20quietly%20suffer%20their%20fate.%20Fine%20for%20animal%20cruelty%20is%20Rs.%2050%20only%2C%20but%20having%20a%20dog%20and%20not%20registering%20has%20fine%20of%20Rs.%201000s%20n%20upwards.%20Being%20humans%20we%20are%20superior%20in%20the%20animal%20kingdom%20and%20it's%20our%20responsibility%20to%20look%20after%20all%20animals%20around%20us.%20Shelters%20are%20not%20a%20place%20for%20healthy%20animals%20and%20there%20have%20been%20several%20cases%20where%20animals%20have%20died%20in%20such%20environment.%20Many%20shelters%20are%20just%20fund%20raising%20grounds%20and%20animals%20are%20kept%20in%20horrible%20conditions.%20There%20is%20not%20enough%20space%20for%20them%20to%20move%2C%20grow%2C%20eat%2C%20lying%20in%20their%20own%20poop%20and%20urine%2C%20they%20end%20up%20dying%20with%20no%20medical%20care.%20By%20removing%20animals%20from%20our%20environment%20and%20stuffing%20them%20in%20shelters%2C%20we%20not%20only%20remove%20compassion%20and%20empathy%2C%20we%20also%20give%20way%20to%20greed%2C%20violence%20of%20these%20people%20and%20validate%20their%20wants%20of%20removing%20anyone%20they%20want%20at%20anytime%20like%20they%20do%20with%20animals.%20Animals%20should%20live%20among%20humans%20as%20it%20has%20been%20for%20several%20centuries.%20Earth%20belongs%20to%20every%20being%20humans%20and%20animals%20alike.%20We%20shouldn't%20be%20following%2Fcopying%20foreign%20country%20methods%20which%20do%20nothing%20but%20exploit%20as%20much%20as%20possible.%20Today%2C%20India%20is%20largely%20non%20vegetarian%2C%20it%20is%20the%202nd%20largest%20beef%20exporter%20after%20being%20called%20a%20Country%20of%20AHIMSA.%20India%20is%20NO%20longer%20a%20land%20of%20Ahimsa%2C%20and%20it%20is%20shameful%20that%20we%20have%20moved%20backward%20in%20this%20aspect%2C%20instead%20of%20showing%20the%20World%20power%20of%20vegetarian%20country%2Ffood%20and%20strong%20Indian%20Culture%20of%20Coexistence.Animal%20feeders%20all%20across%20the%20country%20are%20trying%20to%20save%2C%20sterilize%2Cvaccinate%20the%20animals%20they%20look%20after%20against%20all%20families%20who%20wish%20nothing%20but%20harm%20to%20them.%20Animals%20should%20not%20have%20to%20suffer%20because%20of%20inefficient%20ABC%20implementation%20of%20authorities%20like%20MCG%20and%20MCD.%20Once%20shelters%20are%20made%20and%20animals%20stuffed%20there%2C%20they%20will%20majorly%20die%2C%20no%20one%20will%20look%20after%20them%2C%20and%20they%20will%20be%20sold%20for%20meat%20which%20is%20highly%20pathetic%20situation.%20When%20India%20is%20not%20able%20to%20look%20after%20underprivileged%20people%2C%20how%20do%20you%20expect%20they%20will%20look%20after%20animals%3F%20In%20Jodhpur%2C%20700%20such%20dogs%20were%20rounded%20up%20and%20kept%20in%20horrible%20condition.%20Police%20didn't%20do%20anything%20and%20majority%20of%20them%20disappeared.%20A%20train%20was%20caught%20carrying%20lot%20of%20dog%20meat%20in%20Chennai%2C%20illegally.%20Only%20solution%20is%20that%20-%20We%20need%20MCG%20and%20MCD%20to%20implement%20vaccination%20drives%20with%20help%20of%20animal%20feeder%2Fcaretakers%20every%20year%20strictly.%20This%20can%20be%20easily%20done%20on%202-3%20months%20time.%20Millions%20in%20our%20country%20are%20dying%20due%20to%20heart%20attacks%2C%20diabetes%2C%20vehicle%20accidents%20but%20we%20still%20have%20no%20control%20over%20packaged%20food%2C%20no%20control%20over%20traffic%20laws%2C%20no%20control%20over%20car%20manufacturing.%20This%20judgement%20is%20very%20important%20for%20integrity%20of%20our%20country.%20If%20people%20who%20want%20animals%20out%20of%20every%20place%20win%2C%20you%20will%20give%20way%20to%20more%20Greed%2C%20Gundaism%20in%20the%20country%20via%20these%20people.%20It's%20been%20reported%20that%20children%20that%20grow%20with%20Nature%20and%20Animals%20are%20much%20better%20Humans.%20It%20is%20also%20shown%20in%20studies%20that%20people%20who%20show%20violence%20towards%20animals%20are%20very%20likely%20to%20do%20so%20to%20humans.%20So%20such%20humans%20who%20are%20violent%20towards%20animals%20should%20be%20dealt%20with%20severely.Harmony%20will%20be%20a%20lost%20concept%2C%20and%20we%20will%20fall%20further%20back%20in%20terms%20of%20human%20development%20if%20an%20order%20to%20remove%20animals%20from%20society%20is%20taken%20forward.%20We%20will%20lose%20natural%20security%20provided%20by%20animals%20to%20several%20places.%20Where%20would%20all%20the%20animals%2Cwho%20are%20looked%20after%20by%20residents%20go%3F%20Not%20everyone%20has%20acres%20of%20land%20to%20shift%20the%20animals%20and%20the%20trauma%20of%20losing%20the%20animals%20you%20look%20after%20will%20take%20toll%20on%20many%20individuals%20who%20have%20dedicated%20so%20much%20time%20to%20take%20care%20they%20are%20fed%20and%20have%20place%20to%20sit%2Fsleep.As%20a%20family%20we%20have%20fought%20mentally%20against%20people%20who%20have%20broken%20legs%20of%20dogs%20for%20sitting%20in%20front%20of%20gate%2C%20or%20for%20roaming%20close%20to%20mall%2C%20or%20pregnant%20dog%20beaten%20so%20she%20doesn't%20give%20pups%2C%20and%20their%20pups%20being%20crushed%20by%20car%20on%20purpose.With%20all%20my%20heart%2C%20I%20wish%20and%20pray%20that%20your%20decision%20is%20to%20direct%20authorities%20to%20do%20vaccinations%20drives%20seriously%20and%20not%20picking%20up%20animals%20to%20cage%20them.%20During%20COVID%2C%20no%20human%20liked%20staying%20locked%20in%20their%20own%20homes%2C%20imagine%20staying%20in%20cages%20for%20rest%20of%20your%20life.%20I%20would%20not%20wish%20that%20on%20my%20enemy%20as%20well.%20This%20is%20just%20one%20email%2C%20but%20I%20hope%20it%20reaches%20the%20right%20ears%20and%20we%20avoid%20any%20chaos%20and%20death%20of%20animals%20unnecessarily.%20Let's%20end%20corruption%2C%20promote%20harmony%2C%20grow%20our%20nature%20positively%20and%20focus%20on%20implementing%20ABC%20rules.%20This%20one%20decision%2C%20if%20in%20favour%20of%20suggesting%20harmony%20among%20humans%20and%20animals%2C%20will%20leave%20a%20lasting%20positive%20impression%20for%20generations%20to%20come%20and%20will%20set%20an%20example%20for%20future%20generations%20that%20we%20as%20Indians%20always%20believed%20in%20equality%2C%20harmony%2C%20Nature%20and%20believe%20in%20Constitution%20of%20our%20country%20by%20following%20our%20duty%20to%20respect%20and%20save%20nature%2C%20without%20any%20harm%20to%20it's%20inhabitants.%20Regards%2C";</script>
